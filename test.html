<!DOCTYPE html>
<html>

<body>
	<canvas id="myCanvas" width="300" height="250" style="border:1px solid #d3d3d3;">.</canvas>
	<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d"),
			x1 = 145,
			y1 = 200,
			r = 143,
			headlen = 10,
			theta, //angle set according to intensity range from 0 - 10 i.e min 0 = 226 and max 10 = 316
			cosA,
			sinA,
			pointName = 'A',
			pointValue = 3;

		ctx.beginPath();
		ctx.arc(150, 200, 150, 1.25 * Math.PI, 1.75 * Math.PI);

		//draw point indicator
		drawPointIndicator(44, 95, headlen, 226)
		drawPointIndicator(147.5, 50, headlen, 271)
		drawPointIndicator(255.5, 95, headlen, 316)
		ctx.stroke();
		//line draw with arrow
		ctx.moveTo(x1, y1);

		var drawLineAtpoint = function (point) {
			var angleA = 226,
				angleB = 316,
				singlePointAngleIncrease = (316 - 226) / 10;

			return angleA + point * singlePointAngleIncrease;
		}

		theta = this.drawLineAtpoint(pointValue);
		cosA = Math.cos(Math.PI * theta / 180.0);
		sinA = Math.sin(Math.PI * theta / 180.0);

		//draw line with arrow
		lineArrow(ctx, x1, y1, x1 + r * cosA, y1 + r * sinA, headlen, pointName);
		ctx.stroke();

		//add point value at the co-ordinate defined
		ctx.font = '15px serif'; 
		ctx.strokeText(0, 38, 109);
		ctx.strokeText(5, 138, 45);
		ctx.strokeText(10, 252, 109);

		function lineArrow(context, fromx, fromy, tox, toy, headlen, pointName) { // draw line along with pointer
			var dx = tox - fromx,
				dy = toy - fromy,
				angle = Math.atan2(dy, dx);

			context.moveTo(fromx, fromy);
			context.lineTo(tox, toy);
			context.lineTo(tox - headlen * Math.cos(angle - Math.PI / 6), toy - headlen * Math.sin(angle - Math.PI / 6));
			context.moveTo(tox, toy);
			context.lineTo(tox - headlen * Math.cos(angle + Math.PI / 6), toy - headlen * Math.sin(angle + Math.PI / 6));
			context.font = '15px serif';
			context.strokeText(pointName, tox + 2 - headlen * Math.cos(angle - Math.PI / 6), toy + 2 - headlen * Math.sin(angle - Math.PI /6));
		}

		function drawPointIndicator(x1, y1, r, angle) { // draw point indicator at 0 - 5 - 10
			ctx.moveTo(x1, y1);
			ctx.lineTo(x1 + r * Math.cos(Math.PI * angle / 180.0), y1 + r * Math.sin(Math.PI * angle / 180.0))
		}
	</script>

</body>

</html>
