<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <style type="text/css">
        canvas{
            border: 1px solid black;
            /* background : red; */
        }
        body{
            margin : 0px;
        }

        .selected {
	        /* color: white; */
	        background: green;
        }
    </style>
 </head>
 <body>
   <canvas id="canvas1" width = "500" height= "300"></canvas>
   <canvas id = "canvas2" width = "500" height = "300"></canvas>
   <canvas id= "canvas3" width = "500" height = "300"></canvas>

<div id = "inputData">
   <div id="dataSection" class="row">
    <div class="col-md-4">
        <table id= "firstTable">
            <tr>
                 <th colspan="3" style="text-align: center">SOURCES</th>
            </tr>
            <tr>
                <td>A</td>
                <td>FREQ <input type="text" class="frequencyA" ></td>
                <td>INTENSITY <input type="text" class = 'intensityA' ></td>
            </tr>
            <tr>
                <td>B</td>
                <td >FREQ <input type="text" class="frequencyA"></td>
                <td>INTENSITY <input type="text" class="frequencyA"></td>
             </tr>
             <tr>
                 <td>C</td>
                 <td>FREQ <input type="text" class="frequencyA"></td>
                 <td>INTENSITY <input type="text" class="frequencyA"></td>
             </tr>
             <tr>
                 <td>D</td>
                 <td>FREQ <input type="text" class="frequencyA"></td>
                 <td>INTENSITY <input type="text" class="frequencyA"></td>
             </tr>
        </table>
        <button id="submit">Submit</button>
    </div>
    
   
    <div class="col-md-4 ">
                <table class= "frequencyTable">
                        <tr>
                            <td colspan="4">
                                CENTER FREQUENCY
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <input type="text" id="oscillator2">
                            </td>
                            <td>
                                MHz
                            </td>

                            <td>
                                    <span  class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                            </td>

                            <td>

                                     <span  class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                            </td>
                        </tr>

                        <tr style="text-align: center">
                            <!-- <td colspan="4">
                                KHz MHz STEP 
                                &nbsp; -->
                            <td>
                                <button class="mode">KHz</button>
                                <button class="mode selected">MHz</button>
                                <span>STEP</span>
                                <input type="text" >
                            </td>
                        </tr>

                        <tr>
                             <td>
                                 <button id="oscillatorSubmit2">Submit</button>
                             </td>
                        </tr>
                    </table>
    </div>

    <div class="col-md-4">
            <table class= "frequencyTable">
                <tr>
                    <td colspan="4">
                        CENTER FREQUENCY
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="oscillator1">
                    </td>
                    <td>
                        MHz
                    </td>

                    <td>
                            <span id="arrowUpButton" class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                   </td>

                    <td>
                            <span id="arrowDownButton" class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
                    </td>
                   
                </tr>
                <tr style="text-align: center">
                    <td colspan="4">
                        KHz MHz STEP 
                        &nbsp;
                        <input type="text" id="stepValue">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <button id="oscillatorSubmit">Submit</button>
                    </td>
                </tr>
            </table>
    </div>
 
   </div>
</div>
<button id= "resetButton">RESET</button>

    <script src= "canvas.js"></script>
</body>
</html>
