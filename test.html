<!DOCTYPE html>
<html>

<body>

	<canvas id="myCanvas" width="300" height="250" style="border:1px solid #d3d3d3;">
		Your browser does not support the HTML5 canvas tag.</canvas>

	<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d"),
			x1 = 145,
			y1 = 200,
			headlen = 10,
			theta = 226, //angle set according to intensity range from 0 - 10 i.e min 0 = 226 and max 10 = 316
			cosA = Math.cos(Math.PI * theta / 180.0),
			sinA = Math.sin(Math.PI * theta / 180.0);

		ctx.beginPath();
		ctx.arc(150, 200, 150, 1.25 * Math.PI, 1.75 * Math.PI);

		//draw point indicator
		drawPointIndicator(44, 95, headlen, 226)
		drawPointIndicator(145, 50, headlen, 270)
		drawPointIndicator(255.5, 95, headlen, 316)

		//line draw with arrow
		ctx.moveTo(x1, y1);
		lineArrow(ctx, x1, y1, x1 + r * cosA, y1 + r * sinA, 0);
		ctx.stroke();

		//add point value at the co-ordinate defined
		ctx.font = '15px serif';
		ctx.strokeText(0, 38, 109);
		ctx.strokeText(5, 148, 45);
		ctx.strokeText(10, 252, 109);

		function lineArrow(context, fromx, fromy, tox, toy) { // draw line along with pointer
			var headlen = 10, // length of head in pixels
				dx = tox - fromx,
				dy = toy - fromy,
				angle = Math.atan2(dy, dx);

			context.moveTo(fromx, fromy);
			context.lineTo(tox, toy);
			context.lineTo(tox - headlen * Math.cos(angle - Math.PI / 6), toy - headlen * Math.sin(angle - Math.PI / 6));
			context.moveTo(tox, toy);
			context.lineTo(tox - headlen * Math.cos(angle + Math.PI / 6), toy - headlen * Math.sin(angle + Math.PI / 6));
		}

		function drawPointIndicator(x1, y1, r, angle) { // draw point indicator at 0 - 5 - 10
			ctx.moveTo(x1, y1);
			ctx.lineTo(x1 + r * Math.cos(Math.PI * angle / 180.0), y1 + r * Math.sin(Math.PI * angle / 180.0))
		}
	</script>

</body>

</html>
